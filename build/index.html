<!DOCTYPE html>
<html>

<head>
    <title>test api</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <script src="leaflet.ajax.js"></script>
</head>

<body>
    <div id="mapid" style="width: 1600px; height: 800px"></div>
    <script>
    var osmLayer = L.tileLayer('/osm_tiles/{z}/{x}/{y}.png?keyId={keyId}', {
        maxZoom: 25,
        id: 'osm.map',
        keyId: 'abcdefghijklmnopqrstuvwxyz1234567890'
    });

    var map = L.map('mapid', {
        center: [43.2220, 76.8512],
        zoom: 2,
        layers: [osmLayer]
    });

    osmLayer.addTo(map);
    new L.GeoJSON.AJAX("data.json").addTo(map);
    </script>
</body>

</html>
